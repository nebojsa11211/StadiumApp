<!DOCTYPE html>
<html>
<head>
    <title>Stadium Drink Ordering - Multi-Tab Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .urls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .url-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }
        .url-item:hover {
            background: rgba(255,255,255,0.3);
        }
        .loading {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üöÄ Opening All Stadium Services</div>
        <div class="urls">
            <a href="https://localhost:7020" class="url-item" target="_blank">
                üì± Customer App - https://localhost:7020
            </a>
            <a href="https://localhost:7030" class="url-item" target="_blank">
                üõ†Ô∏è Admin Dashboard - https://localhost:7030
            </a>
            <a href="https://localhost:7010/swagger" class="url-item" target="_blank">
                üìö API Documentation - https://localhost:7010/swagger
            </a>
        </div>
        <div class="loading">‚è≥ Opening all tabs automatically...</div>
    </div>

    <script>
        // Auto-open all URLs in new tabs
        setTimeout(() => {
            const urls = [
                'https://localhost:7020',
                'https://localhost:7030',
                'https://localhost:7010/swagger'
            ];
            
            urls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, index * 500);
            });
            
            // Close this launcher page after opening tabs
            setTimeout(() => {
                window.close();
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
