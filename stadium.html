<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Experience 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #14b8a6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --dark: #0f172a;
            --light: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism card */
        .stadium-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Glow effect */
        .stadium-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #fff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease infinite;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 400;
        }

        /* Stadium SVG Container */
        .stadium-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        /* Field with gradient */
        .field {
            fill: url(#fieldGradient);
            stroke: #10b981;
            stroke-width: 2;
            filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.4));
            animation: pulse 4s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .field-lines {
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }

        /* Modern stands with gradient */
        .stand {
            fill: url(#standGradient);
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 15px rgba(99, 102, 241, 0.3));
        }

        .stand:hover {
            transform: translateY(-2px) scale(1.02);
            filter: drop-shadow(0 8px 25px rgba(99, 102, 241, 0.5));
            stroke: rgba(255, 255, 255, 0.5);
        }

        .stand.selected {
            fill: url(#selectedGradient);
            animation: glow 2s ease infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.6)); }
            50% { filter: drop-shadow(0 0 30px rgba(239, 68, 68, 0.8)); }
        }

        /* Seats with better visuals */
        .seat {
            cursor: pointer;
            z-index: 100;
        }
        
        .seat rect {
            rx: 3;
            stroke-width: 1.5;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .seat:hover:not(.occupied) rect {
            transform: scale(1.4);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        .seat.available rect {
            fill: #22c55e;
            stroke: #16a34a;
            filter: drop-shadow(0 0 6px rgba(34, 197, 94, 0.8));
        }

        .seat.selected rect {
            fill: #ef4444;
            stroke: #b91c1c;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 1));
            animation: seatPulse 1s ease infinite;
        }

        @keyframes seatPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .seat.occupied rect {
            fill: #6b7280;
            stroke: #4b5563;
            opacity: 0.7;
        }

        .seat.vip rect {
            fill: #fbbf24;
            stroke: #f59e0b;
            stroke-width: 2;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.9));
        }

        .seat-text {
            fill: #000;
            font-size: 11px;
            font-weight: 900;
            pointer-events: none;
            text-anchor: middle;
            opacity: 1;
        }

        .seat:hover .seat-text {
            transform: scale(0.714); /* 1 / 1.4 */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stand-label {
            fill: white;
            font-size: 20px;
            font-weight: 800;
            text-anchor: middle;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Modern Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .legend-item span {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        /* Modern Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--accent) 0%, #0d9488 100%);
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.4);
        }

        /* Animated Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            animation: countUp 0.8s ease-out;
        }

        @keyframes countUp {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .stadium-card { padding: 25px; }
            .btn { padding: 12px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="stadium-card">
            <div class="header">
                <h1>ARENA 2025</h1>
                <p class="subtitle">Ultimativni stadionski doživljaj • Interaktivni tlocrt</p>
            </div>
            
            <div class="stadium-wrapper">
                <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                        </linearGradient>
                        
                        <linearGradient id="standGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.9" />
                        </linearGradient>
                        
                        <linearGradient id="selectedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                        </linearGradient>
                        
                        <linearGradient id="vipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                        </linearGradient>
                        
                        <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
                        </filter>
                    </defs>
                    
                    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
                    </pattern>
                    <rect width="800" height="600" fill="url(#grid)"/>
                    
                    <rect x="250" y="200" width="300" height="200" class="field" rx="8"/>
                    
                    <g class="field-lines">
                        <line x1="400" y1="200" x2="400" y2="400"/>
                        <circle cx="400" cy="300" r="30"/>
                        <circle cx="400" cy="300" r="3" fill="white"/>
                        <rect x="250" y="270" width="40" height="60"/>
                        <rect x="250" y="285" width="20" height="30"/>
                        <rect x="510" y="270" width="40" height="60"/>
                        <rect x="530" y="285" width="20" height="30"/>
                        <circle cx="280" cy="300" r="3" fill="white"/>
                        <circle cx="520" cy="300" r="3" fill="white"/>
                    </g>
                    
                    <g id="north-stand">
                        <rect x="150" y="50" width="500" height="120" class="stand" data-stand="north" rx="15"/>
                        <text x="400" y="115" class="stand-label">SJEVER</text>
                        <g id="north-seats"></g>
                    </g>
                    
                    <g id="south-stand">
                        <rect x="150" y="430" width="500" height="120" class="stand" data-stand="south" rx="15"/>
                        <text x="400" y="495" class="stand-label">JUG</text>
                        <g id="south-seats"></g>
                    </g>
                    
                    <g id="east-stand">
                        <rect x="680" y="100" width="100" height="400" class="stand" data-stand="east" rx="15"/>
                        <text x="730" y="305" class="stand-label" transform="rotate(90 730 305)">ISTOK</text>
                        <g id="east-seats"></g>
                    </g>
                    
                    <g id="west-stand">
                        <rect x="20" y="100" width="100" height="400" class="stand" data-stand="west" rx="15"/>
                        <text x="70" y="305" class="stand-label" transform="rotate(-90 70 305)">ZAPAD</text>
                        <g id="west-seats"></g>
                    </g>
                </svg>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: linear-gradient(135deg, #22c55e, #16a34a);"></div>
                    <span>Dostupno</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: linear-gradient(135deg, #ef4444, #dc2626);"></div>
                    <span>Odabrano</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #6b7280;"></div>
                    <span>Zauzeto</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);"></div>
                    <span>VIP</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="selectAllSeats('north')">
                    <span style="position: relative; z-index: 1;">Odaberi Sjever</span>
                </button>
                <button class="btn" onclick="selectAllSeats('south')">
                    <span style="position: relative; z-index: 1;">Odaberi Jug</span>
                </button>
                <button class="btn" onclick="selectAllSeats('east')">
                    <span style="position: relative; z-index: 1;">Odaberi Istok</span>
                </button>
                <button class="btn" onclick="selectAllSeats('west')">
                    <span style="position: relative; z-index: 1;">Odaberi Zapad</span>
                </button>
                <button class="btn secondary" onclick="clearAllSelections()">
                    <span style="position: relative; z-index: 1;">Očisti sve</span>
                </button>
                <button class="btn secondary" onclick="randomizeSeats()">
                    <span style="position: relative; z-index: 1;">Nasumični raspored</span>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-seats">0</div>
                    <div class="stat-label">Ukupno</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="selected-seats">0</div>
                    <div class="stat-label">Odabrano</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="available-seats">0</div>
                    <div class="stat-label">Dostupno</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="occupied-seats">0</div>
                    <div class="stat-label">Zauzeto</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        let selectedSeats = new Set();
        let totalSeatsCount = 0;
        
        const seatConfig = {
            north: { rows: 3, seatsPerRow: 12, startX: 180, startY: 75, spacing: 38, rowSpacing: 30, vertical: false },
            south: { rows: 3, seatsPerRow: 12, startX: 180, startY: 455, spacing: 38, rowSpacing: 30, vertical: false },
            east: { rows: 8, seatsPerRow: 3, startX: 695, startY: 150, spacing: 30, rowSpacing: 38, vertical: true },
            west: { rows: 8, seatsPerRow: 3, startX: 35, startY: 150, spacing: 30, rowSpacing: 38, vertical: true }
        };
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function generateSeats() {
            Object.keys(seatConfig).forEach(stand => {
                const config = seatConfig[stand];
                const container = document.getElementById(`${stand}-seats`);
                
                for (let row = 0; row < config.rows; row++) {
                    for (let seat = 0; seat < config.seatsPerRow; seat++) {
                        const seatGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                        seatGroup.classList.add('seat', 'available');
                        
                        const seatId = `${stand}-${String.fromCharCode(65 + row)}${seat + 1}`;
                        seatGroup.setAttribute('data-seat-id', seatId);
                        
                        let x, y;
                        if (config.vertical) {
                            x = config.startX + (seat * config.spacing);
                            y = config.startY + (row * config.rowSpacing);
                        } else {
                            x = config.startX + (seat * config.spacing);
                            y = config.startY + (row * config.rowSpacing);
                        }
                        
                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('x', x);
                        rect.setAttribute('y', y);
                        rect.setAttribute('width', '32');
                        rect.setAttribute('height', '25');
                        
                        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        text.setAttribute('x', x + 16);
                        text.setAttribute('y', y + 16);
                        text.classList.add('seat-text');
                        text.textContent = `${String.fromCharCode(65 + row)}${seat + 1}`;
                        
                        seatGroup.appendChild(rect);
                        seatGroup.appendChild(text);
                        
                        seatGroup.addEventListener('click', handleSeatClick);
                        
                        container.appendChild(seatGroup);
                        totalSeatsCount++;
                        
                        // Random initial status
                        if (Math.random() < 0.15) {
                            seatGroup.classList.remove('available');
                            seatGroup.classList.add('occupied');
                        } else if (Math.random() < 0.1) {
                            seatGroup.classList.remove('available');
                            seatGroup.classList.add('vip');
                        }
                    }
                }
            });
            
            setTimeout(updateStats, 100);
        }
        
        function handleSeatClick(e) {
            const seatGroup = e.currentTarget;
            const seatId = seatGroup.getAttribute('data-seat-id');
            
            if (seatGroup.classList.contains('occupied')) {
                showNotification('Ovo sjedalo je već zauzeto!');
                return;
            }
            
            if (seatGroup.classList.contains('selected')) {
                seatGroup.classList.remove('selected');
                selectedSeats.delete(seatId);
                showNotification(`Sjedalo ${seatId} uklonjeno iz odabira`);
            } else {
                seatGroup.classList.add('selected');
                selectedSeats.add(seatId);
                showNotification(`Sjedalo ${seatId} odabrano!`);
            }
            
            updateStats();
        }
        
        function selectAllSeats(stand) {
            const seats = document.querySelectorAll(`#${stand}-seats .seat:not(.occupied)`);
            let count = 0;
            seats.forEach((seat, index) => {
                setTimeout(() => {
                    if (!seat.classList.contains('selected')) {
                        seat.classList.add('selected');
                        const seatId = seat.getAttribute('data-seat-id');
                        selectedSeats.add(seatId);
                    }
                }, index * 10);
                count++;
            });
            showNotification(`${count} sjedala odabrano na ${stand} tribini`);
            setTimeout(updateStats, count * 10 + 100);
        }
        
        function clearAllSelections() {
            document.querySelectorAll('.seat.selected').forEach(seat => {
                seat.classList.remove('selected');
            });
            selectedSeats.clear();
            showNotification('Svi odabiri uklonjeni');
            updateStats();
        }
        
        function randomizeSeats() {
            clearAllSelections();
            document.querySelectorAll('.seat').forEach(seat => {
                seat.classList.remove('occupied', 'vip', 'available');
                const rand = Math.random();
                if (rand < 0.2) {
                    seat.classList.add('occupied');
                } else if (rand < 0.3) {
                    seat.classList.add('vip');
                } else {
                    seat.classList.add('available');
                }
            });
            showNotification('Novi nasumični raspored postavljen');
            updateStats();
        }
        
        function updateStats() {
            const occupied = document.querySelectorAll('.seat.occupied').length;
            const available = document.querySelectorAll('.seat.available, .seat.vip').length;
            
            document.getElementById('total-seats').textContent = totalSeatsCount;
            document.getElementById('selected-seats').textContent = selectedSeats.size;
            document.getElementById('available-seats').textContent = available;
            document.getElementById('occupied-seats').textContent = occupied;
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            generateSeats();
        });
    </script>
</body>
</html>
